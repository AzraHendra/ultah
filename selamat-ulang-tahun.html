<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fffaf0;
            color: #d2691e;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .confetti {
            animation: fall 4s infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-200px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>🎉 Selamat Ulang Tahun! Bu ANGGRA 🎉</h1>
    <p>Semoga panjang umur, sehat selalu, dan penuh kebahagiaan! 🎂🎁🎈</p>
</body>
</html>
